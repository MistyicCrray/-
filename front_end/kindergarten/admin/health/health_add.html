<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body" id="main">
			<form class="layui-form" id="add">
				<div class="layui-form-item">
					<label class="layui-form-label">清扫计划</label>
					<div class="layui-input-inline">
						<select name="cleaningId" lay-verify="required" lay-search="" id="select_list">
							<option value="">直接选择或搜索选择</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
						清扫开始时间
					</label>
					<div class="layui-input-inline">
						<input id="cleanStartTime" name="cleanStartTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
						清扫结束时间
					</label>
					<div class="layui-input-inline">
						<input id="cleanEndTime" name="cleanEndTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
						清扫人
					</label>
					<div class="layui-input-inline">
						<input id="staffId" name="staffId" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
						添加图片
					</label>
					<input type="file" class="upload_li" id="upload" name="image" />
					<div class="layui-upload-list">
						<img class="layui-upload-img" id="img">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
					</label>
					<button class="layui-btn" type="button" v-on:click="submit">
						添加
					</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="../../js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="../../js/moment.min.js"></script>
		<script type="text/javascript" src="../../js/vue-main.js"></script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#cleanEndTime', //指定元素
					trigger: 'click',
					type: 'datetime'
				});
				laydate.render({
					elem: '#cleanStartTime', //指定元素
					trigger: 'click',
					type: 'datetime'
				});
			});
			var pid = GetQueryString('pid');
			var vue = new Vue({
				el: "#main",
				data: {
					inputtext: {},
					parents: [],
					healthPlan: []
				},
				methods: {
					getParents: function() {
						var _this = this;
						axios.get('/cleaning/find', {
							params: {
								size: 1000
							}
						}).then(function(res) {
							console.info(res);
							_this.healthPlan = res.data.data.rows;
							var table = document.body.querySelector('#select_list');
							for (var i = 0; i < _this.healthPlan.length; i++) {
								console.info(_this.healthPlan[i].id + _this.healthPlan[i].site);
								var option = document.createElement('option');
								option.value = _this.healthPlan[i].id;
								option.innerText = _this.healthPlan[i].site;
								table.appendChild(option);
							}
						})
					},
					submit: function() {
						var _this = this;
						_this.inputtext.cleanStartTime = $("#cleanStartTime").val() == "" ? null : $("#cleanStartTime").val();
						_this.inputtext.cleanEndTime = $("#cleanEndTime").val() == "" ? null : $("#cleanEndTime").val();
						if (_this.inputtext.cleanStartTime == undefined) {
							layer.alert("开始时间不能为空", {
								icon: 5
							});
							return;
						}
						if (_this.inputtext.cleanEndTime == undefined) {
							layer.alert("结束时间不能为空", {
								icon: 5
							});
							return;
						}
						var formData = new FormData($("#add")[0]);
						axios.post('/cleaningInfo/add', formData)
							.then(function(res) {
								console.info(res)
								if (res.status == 202) {
									alert("无权访问");
									return;
								}
								if (res.data.code == 400) {
									layer.alert(res.data.message, {
										icon: 5
									});
								} else {
									layer.alert("增加成功", {
										icon: 6
									}, function() {
										var index = parent.layer.getFrameIndex(window.name);
										parent.layer.close(index);
									});
								}
							})
					}
				},
				created: function() {
					this.getParents();
				}
			})
		</script>
		<script>
			var upload_li = $('.upload_li');
			var zf_submit = $('.zf_submit');
			upload_li.on('click', function() {
				zf_submit.addClass('bc_red');
			})

			$("#upload").change(function() {
				var objUrl = getObjectURL(this.files[0]); //获取文件信息  
				if (objUrl) {
					$("#img").attr("src", objUrl);
				}
			});

			function getObjectURL(file) {
				var url = null;
				if (window.createObjectURL != undefined) {
					url = window.createObjectURL(file);
				} else if (window.URL != undefined) { // mozilla(firefox)  
					url = window.URL.createObjectURL(file);
				} else if (window.webkitURL != undefined) { // webkit or chrome  
					url = window.webkitURL.createObjectURL(file);
				}
				return url;
			}
		</script>
	</body>

</html>
