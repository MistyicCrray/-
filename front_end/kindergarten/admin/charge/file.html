<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/flexpaper_flash.js"></script>
		<script type="text/javascript" src="../../js/flexpaper_flash_debug.js"></script>
		<script type="text/javascript" src="../../js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="../../js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="../../js/moment.min.js"></script>
		<script type="text/javascript" src="../../js/vue-main.js"></script>
		<div style="position: absolute; left: 50px; top: 10px;">
			<a id="viewerPlaceHolder" style="width: 820px; height: 650px; display: block"></a>
			<script type="text/javascript">
				var file = GetQueryString("file");
				var fp = new FlexPaperViewer(
					'FlexPaperViewer',
					'viewerPlaceHolder', {
						config: {
							SwfFile: escape('/images/' + file), //编码设置  
							Scale: 0.6,
							ZoomTransition: 'easeOut', //变焦过渡  
							ZoomTime: 0.5,
							FitPageOnLoad: true, //自适应页面  
							FitWidthOnLoad: true, //自适应宽度  
							FullScreenAsMaxWindow: false, //全屏按钮-新页面全屏[工具栏]  
							ProgressiveLoading: false, //分割加载  
							MinZoomSize: 0.2, //最小缩放  
							MaxZoomSize: 3, //最大缩放  
							SearchMatchAll: true,
							InitViewMode: 'Portrait', //初始显示模式(SinglePage,TwoPage,Portrait)  
							ViewModeToolsVisible: true, //显示模式工具栏是否显示  
							ZoomToolsVisible: true, //缩放工具栏是否显示  
							NavToolsVisible: true, //跳页工具栏  
							CursorToolsVisible: false,
							SearchToolsVisible: true,
							PrintPaperAsBitmap: false,
							localeChain: 'en_US'
						}
					});
			</script>
		</div>
	</body>
</html>
